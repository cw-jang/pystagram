{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block page_title %}글 보기: {{post.title}} {% endblock %}

{% block body %}

<div class="post_container">
    <h3 class="post_title">{{post.title}}</h3>

    
    {% if post.photo %}
    <p><img src="{{photo_url}}" style="max-width:50%; height:auto;" /></p>
    {% else %}
    <p>사진이 없습니다.</p>
    {% endif %}

    <div class ="post_content"><p>{{post.content}}</p></div>

    <div>
        <p><span>카테고리:</span>{{post.category.name}}</p>
        <p><span>작성일시:</span>{{post.created_at}}</p>
    </div>
</div>

<div>
    <p><a href="{% url 'posts:edit_post' post.pk %}"> 글 수정</a></p>
</div>

{% endblock %}
